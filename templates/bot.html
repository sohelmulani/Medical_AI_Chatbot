<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Medical Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
        <div class="col-md-8 col-xl-6 chat">
            <div class="card shadow">
                <!-- Header -->
                <div class="card-header msg_head bg-primary text-white d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png"
                             class="rounded-circle user_img" width="50" height="50">
                        <div class="user_info ml-3">
                            <span class="h5">AI Medical Assistant</span>
                            <p class="mb-0">Your trusted health companion</p>
                        </div>
                    </div>
                    <button id="resetChat" class="btn btn-light btn-sm">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                </div>

                <!-- Chat body -->
                <div id="messageFormeight" class="card-body msg_card_body"></div>

                <!-- Footer -->
                <div class="card-footer">
                    <form id="messageArea" class="input-group">
                        <input type="text" id="text" name="msg" placeholder="Type your message..."
                               autocomplete="off" class="form-control type_msg" required/>
                        <div class="input-group-append">
                            <button type="submit" id="send" class="input-group-text send_btn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Markdown parser -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
$(document).ready(function() {
    function scrollToBottom() {
        $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
    }

    // Reset chat
    $("#resetChat").on("click", function() {
        $("#messageFormeight").empty();
    });

    // Handle message submit
    $("#messageArea").on("submit", function(event) {
        event.preventDefault();
        const date = new Date();
        const str_time = date.getHours() + ":" + (date.getMinutes()<10?'0':'') + date.getMinutes();
        var rawText = $("#text").val();

        // User message
        var userHtml = '<div class="d-flex justify-content-end mb-4">' +
            '<div class="msg_cotainer_send">' + rawText +
            '<span class="msg_time_send">' + str_time + '</span></div>' +
            '<div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg" width="40" height="40"></div></div>';

        $("#text").val("");
        $("#messageFormeight").append(userHtml);
        scrollToBottom();

        // Loader while waiting
        var loaderHtml = '<div class="d-flex justify-content-start mb-4" id="loader">' +
            '<div class="img_cont_msg"><img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg" width="40" height="40"></div>' +
            '<div class="msg_cotainer"><div class="loader"></div></div></div>';
        $("#messageFormeight").append(loaderHtml);
        scrollToBottom();

        // AJAX call to /ask
        $.ajax({
            url: "/ask",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({ question: rawText }),
            success: function(data) {
                $("#loader").remove();
                var botHtml = '<div class="d-flex justify-content-start mb-4">' +
                    '<div class="img_cont_msg"><img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg" width="40" height="40"></div>' +
                    '<div class="msg_cotainer bot_response">' +
                    '<span class="bot_icon">ðŸ©º</span> ' + marked.parse(data) +
                    '<span class="msg_time">' + str_time + '</span></div></div>';
                $("#messageFormeight").append($.parseHTML(botHtml));
                scrollToBottom();
            },
            error: function() {
                $("#loader").remove();
                var botHtml = '<div class="d-flex justify-content-start mb-4">' +
                    '<div class="msg_cotainer bg-danger text-white">Error contacting chatbot</div></div>';
                $("#messageFormeight").append($.parseHTML(botHtml));
                scrollToBottom();
            }
        });
    });
});
</script>
</body>
</html>
